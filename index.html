<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perritos aleatorios</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="main-container">
        <h1 class="main-title">Perritos APP</h1>

        <span id="error"></span>


        <section class="random-dogs" id="randomDogs">

            <h2>Perritus random</h2>

            <div class="dogs-random-container" id="dogs-random-container">
                <article>
                    <img id="img1" class="main-img"  alt="Foto perrito aleatorio">
                    <button class="add-fav-btn" id="btn1"">Guardar perritu en favs</button>
                </article>
    
                
                <article>
                    <img id="img2" class="main-img"  alt="Foto perrito aleatorio">
                    <button class="add-fav-btn" id="btn2"">Guardar perritu en favs</button>
                </article>
            </div>

        </section>

        <section class="favorite-dogs" id="favoriteDogs">
            <div class="title-container">
                <h2>Perritus favoritos</h2>
            </div>

            <article>
                <img id="img1" src="" alt="">
                <button>Sacar al perro de favoritos</button>
            </article>
        </section>
        <section id="uplo-img" class="uplo-img">
            <h2>Carga tu imagen</h2>
            <div class="form-container">
                <form id="uploading-form">
                    <input id="file" type="file" name="file">
                    <button type="button" onclick="uploadDogimg()">Subir foto de perritu</button>
                </form>
            </div>
        </section>
    
        <button id="refresh-button" class="main-button">Refresh</button>
    
    </div>
    <script src="./main.js"></script>
</body>
</html>
